    <body>
        <div id="map">

        <script src="data/PUSATEIP_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        function pop_PERLIS_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pkuid'] !== null ? autolinker.link(feature.properties['pkuid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PLACE'] !== null ? autolinker.link(feature.properties['PLACE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PERLIS_2_0() {
            return {
                pane: 'pane_PERLIS_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_PERLIS_2');
        map.getPane('pane_PERLIS_2').style.zIndex = 402;
        map.getPane('pane_PERLIS_2').style['mix-blend-mode'] = 'normal';
        var layer_PERLIS_2 = new L.geoJson(json_PERLIS_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PERLIS_2',
            layerName: 'layer_PERLIS_2',
            pane: 'pane_PERLIS_2',
            onEachFeature: pop_PERLIS_2,
            style: style_PERLIS_2_0,
        });
        bounds_group.addLayer(layer_PERLIS_2);
        map.addLayer(layer_PERLIS_2);

        map.createPane('pane_PERAK_5');
        map.getPane('pane_PERAK_5').style.zIndex = 405;

        var layer_PERAK_5 = new L.geoJson(json_PERAK_5, {

        function pop_PUSATEIP_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NAME OF TH</strong><br />' + (feature.properties['NAME OF TH'] !== null ? autolinker.link(feature.properties['NAME OF TH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ADDRESS</strong><br />' + (feature.properties['ADDRESS'] !== null ? autolinker.link(feature.properties['ADDRESS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>COORDINATE</strong><br />' + (feature.properties['COORDINATE'] !== null ? autolinker.link(feature.properties['COORDINATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>COORDINA_1</strong><br />' + (feature.properties['COORDINA_1'] !== null ? autolinker.link(feature.properties['COORDINA_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>CONTACT</strong><br />' + (feature.properties['CONTACT'] !== null ? autolinker.link(feature.properties['CONTACT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PHONE NUMB</strong><br />' + (feature.properties['PHONE NUMB'] !== null ? autolinker.link(feature.properties['PHONE NUMB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>FAX</strong><br />' + (feature.properties['FAX'] !== null ? autolinker.link(feature.properties['FAX'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>EMAIL</strong><br />' + (feature.properties['EMAIL'] !== null ? autolinker.link(feature.properties['EMAIL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>WEBSITE</strong><br />' + (feature.properties['WEBSITE'] !== null ? autolinker.link(feature.properties['WEBSITE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>IMAGE</strong><br />' + (feature.properties['IMAGE'] !== null ? '<img style="height: 200px;width:300px"src="images/' + String(feature.properties['IMAGE']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PUSATEIP_6_0() {
            return {
                pane: 'pane_PUSATEIP_6',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PUSATEIP_6');
        map.getPane('pane_PUSATEIP_6').style.zIndex = 406;
        map.getPane('pane_PUSATEIP_6').style['mix-blend-mode'] = 'normal';
        var layer_PUSATEIP_6 = new L.geoJson(json_PUSATEIP_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PUSATEIP_6',
            layerName: 'layer_PUSATEIP_6',
            pane: 'pane_PUSATEIP_6',
            onEachFeature: pop_PUSATEIP_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PUSATEIP_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_PUSATEIP_6);
        map.addLayer(layer_PUSATEIP_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>PETA LOKASI PUSAT EIP DI SEMENANJUNG MALAYSIA</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PUSATEIP_6.png" /> PUSAT EIP': layer_PUSATEIP_6,'<img src="legend/PERAK_5.png" /> PERAK': layer_PERAK_5,'<img src="legend/PENANG_4.png" /> PENANG': layer_PENANG_4,'<img src="legend/KEDAH_3.png" /> KEDAH': layer_KEDAH_3,'<img src="legend/PERLIS_2.png" /> PERLIS': layer_PERLIS_2,"Google Maps": layer_GoogleMaps_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_PUSATEIP_6.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME OF TH'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Constantia\', sans-serif;">' + layer.feature.properties['NAME OF TH']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PUSATEIP_6'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PUSATEIP_6,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAME OF TH'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PERLIS_2,layer_KEDAH_3,layer_PENANG_4,layer_PERAK_5,layer_PUSATEIP_6]);
        map.on("zoomend", function(){
            resetLabels([layer_PERLIS_2,layer_KEDAH_3,layer_PENANG_4,layer_PERAK_5,layer_PUSATEIP_6]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PERLIS_2,layer_KEDAH_3,layer_PENANG_4,layer_PERAK_5,layer_PUSATEIP_6]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PERLIS_2,layer_KEDAH_3,layer_PENANG_4,layer_PERAK_5,layer_PUSATEIP_6]);
        });
